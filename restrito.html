<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Meu Portfólio </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="login.js"></script>
</head>
<body>
<header class="navbar">
    <div class="navbar-left">
        <img src="img/Logo 1.png" 
        alt="Senac" />
    </div>

  <!-- Texto centralizado na tela -->
    <div class="header-text">
        <h1><strong>CURSOS GRATUITO PROFICIONALISANTE</strong></h1>
    </div>

  <!-- Navegação à direita -->
    <div class="navbar-right">
        <nav class="navbar-nav">
            <a href="index.html">Pagina Inicial</a>
        </nav>

    <!-- Dropdown (mobile) -->
    <div class="dropdown">
        <button class="dropbtn">
        <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        </button>
        <div class="dropdown-content">
            <nav class="navbar-nav">
                <a href="index.html">Pagina Inicial</a>
            </nav>
        </div>
    </div> 
</header>
    <div class="container d-flex justify-content-center align-items-center tela">
        <h3>Login</h3>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" value="Enviar" name="sendForm" class="btn btn-primary campo" />
            <p id="error-message" class="error-message"></p>
        </form>
    </div>
</body>
</html>
